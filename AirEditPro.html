<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="AirEditPro.css">
</head>

<body>

<div class="container">

    <h2>Edit Your Profile</h2>

    <div class="profile-photo-section">
        <div id="preview">
        <img id="displayImg" class="profile-photo" >
    </div>
        <label for="photo-upload" class="upload-btn">Change Photo</label>
        <input type="file" id="photo-upload" accept="image/*">
    </div>

    <form>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="john@example.com">
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="text" placeholder="+251 912 345 678">
        </div>

        <div class="input-group">
            <label>Date of Birth</label>
            <input type="date">
        </div>

        <h3>Account Security</h3>

        <div class="input-group">
            <label>Current Password</label>
            <input type="password">
        </div>

        <div class="input-group">
            <label>New Password</label>
            <input type="password">
        </div>

        <h3>Location</h3>

        <div class="input-group">
            <label>Country</label>
            <input type="text" placeholder="Ethiopia">
        </div>

        <div class="input-group">
            <label>City</label>
            <input type="text" placeholder="Addis Ababa">
        </div>

        <button class="save-btn">Save Changes</button>

    </form>

</div>

</body>
</html>


<script>
    const imgInput = document.getElementById("photo-upload");

    imgInput.addEventListener("change", function () {
        const file = this.files[0];
        const reader = new FileReader();

        reader.onload = function () {
            // Save image to localStorage
            localStorage.setItem("uploadedImage", reader.result);

            // Go to page2
            window.location.href = "Airprofile.html";
        };

        reader.readAsDataURL(file);
    });
</script>

<script>
    const savedImage = localStorage.getItem("uploadedImage");

    if (savedImage) {
        document.getElementById("displayImg").src = savedImage;
    } else {
        document.getElementById("displayImg").alt = "No image uploaded";
    }
</script>
